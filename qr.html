<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVA-MD QR Code</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e1e2f, #0b0b12);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* CARD */
.card {
  width: 92%;
  max-width: 420px;
  background: linear-gradient(180deg, #16162a, #10101c);
  border-radius: 22px;
  padding: 28px;
  box-shadow: 0 25px 50px rgba(0,0,0,.7);
  text-align: center;
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TITLE */
h1 {
  margin: 0 0 8px;
  font-size: 22px;
  font-weight: 700;
}

p {
  font-size: 14px;
  color: #9ca3af;
  margin-bottom: 18px;
}

/* QR */
.qr-box {
  background: #fff;
  padding: 12px;
  border-radius: 16px;
  margin: 18px auto;
  width: fit-content;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
}

.qr-box img {
  width: 220px;
  height: 220px;
}

/* LOADER */
.loader {
  width: 26px;
  height: 26px;
  border: 3px solid #6366f1;
  border-top-color: transparent;
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* INSTRUCTIONS */
ol {
  text-align: left;
  margin-top: 16px;
  padding-left: 18px;
  color: #d1d5db;
  font-size: 14px;
}

ol li {
  margin-bottom: 8px;
}

/* FOOTER */
.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="card">
  <h1>NOVA-MD QR Code</h1>
  <p id="status">Preparing QR code…</p>

  <div id="loader" class="loader"></div>

  <div class="qr-box" id="qrBox" style="display:none">
    <img id="qrImage" src="" alt="QR Code">
  </div>

  <ol id="instructions"></ol>

  <div class="footer">© NOVA XMD</div>
</div>

<script>
async function loadQRCode() {
  try {
    const response = await fetch('/qr');
    const data = await response.json();

    const status = document.getElementById('status');
    const qrImg = document.getElementById('qrImage');
    const qrBox = document.getElementById('qrBox');
    const loader = document.getElementById('loader');
    const instructions = document.getElementById('instructions');

    if (data.qr) {
      loader.style.display = 'none';
      qrBox.style.display = 'block';

      qrImg.src = data.qr;
      status.textContent = data.message || "Scan this QR code with WhatsApp";

      instructions.innerHTML = '';
      (data.instructions || []).forEach(step => {
        const li = document.createElement('li');
        li.textContent = step;
        instructions.appendChild(li);
      });
    } else {
      status.textContent = 'Failed to load QR code';
      loader.style.display = 'none';
    }
  } catch (err) {
    console.error(err);
    document.getElementById('status').textContent = 'Error fetching QR code';
    document.getElementById('loader').style.display = 'none';
  }
}

loadQRCode();
</script>

</body>
</html>
